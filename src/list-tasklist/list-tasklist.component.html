<div class="list_container">
    <div>
        <span id="title_container"><h1 id="listTitle" class="list_title" ng-bind="$ctrl.lists[$ctrl.activeList].title"></h1></span>
        <div class="edit_button" ng-click="$ctrl.editListTitle()">Edit</div>
        <div class="done_button" style="display: none" ng-click="$ctrl.updateName()">Done</div>
        <input class="new_title" placeholder=" {{ $ctrl.lists[$ctrl.activeList].title }} " id='newTitle'/>
    </div>
    <div id="taskList" ng-repeat="task in $ctrl.lists[$ctrl.activeList].taskList">
        <span class="task" ng-bind="task.name"></span>
    </div>
    <div class="edit_button" ui-sref="list-body">Lists</div>
</div>
